<div *ngIf="post != null">
  <h2>{{post.name}} details!</h2>
  <div>
    <label>id: </label>{{post.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="post.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
